<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <h1 class="title">Welcome to Hell..o World!</h1>
  <br />
  <div class="container">
    <div class="content">

      <div class="container">
        <div class="card card-one">
          This
        </div>
        <div class="slider">
          <label>box one x</label>
          <input class="booth-slider one-x" type="range" min="-180" max="180" value="0" step="5" />
        </div>
        <div class="slider">
          <label>box one y</label>
          <input class="booth-slider one-y" type="range" min="-180" max="180" value="0" step="5" />
        </div>
      </div>

      <div class="container">
        <div class="card card-two">
          Is
        </div>
        <div class="slider">
          <label>box two x</label>
          <input class="booth-slider two-x" type="range" min="-180" max="180" value="0" step="5" />
        </div>
        <div class="slider">
          <label>box two y</label>
          <input class="booth-slider two-y" type="range" min="-180" max="180" value="0" step="5" />
        </div>
      </div>

      <div class="container">
        <div class="card card-three">
          v
        </div>
        <div class="slider">
          <label>box three x</label>
          <input class="booth-slider three-x" type="range" min="-180" max="180" value="0" step="5" />
        </div>
        <div class="slider">
          <label>box three y</label>
          <input class="booth-slider three-y" type="range" min="-180" max="180" value="0" step="5" />
        </div>
      </div>

      <div class="container">
        <div class="card card-four">
          Kewl
        </div>
        <div class="slider">
            <label>box four x</label>
            <input class="booth-slider four-x" type="range" min="-180" max="180" value="0" step="5" />
          </div>
          <div class="slider">
            <label>box four y</label>
            <input class="booth-slider four-y" type="range" min="-180" max="180" value="0" step="5" />
          </div>
      </div>




    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
